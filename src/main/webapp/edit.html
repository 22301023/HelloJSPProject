<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>글 수정</title>
</head>
<body class="container py-4">

<h2 class="mb-3">글 수정</h2>

<form action="edit_ok.jsp" method="post" class="card p-4">

    <div class="mb-3">
        <input type="hidden" name="id" id="post-id" class="form-control" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" value="Mock 제목">
    </div>

    <div class="mb-3">
        <label class="form-label">작성자</label>
        <input type="text" class="form-control" name="writer" value="홍길동">
    </div>

    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="5" name="content">Mock 내용</textarea>
    </div>

    <button class="btn btn-primary">저장</button>
</form>

<script>
    window.onload = function() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const idInput = document.getElementById('post-id');

            if (id && idInput) {
                idInput.value = id;
            } else {
                console.error("ID 파라미터를 찾을 수 없거나 'post-id' 요소를 찾을 수 없습니다.");
            }
        } catch (e) {
            console.error("스크립트 실행 중 오류:", e);
        }
    };
</script>

</body>
</html>
